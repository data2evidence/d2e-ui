# XFLD
# The zygosity describes the number of copies of chromosome being affected by this variant
siteTrack.VariantAttribute.Zygosity=Zygotie
# XFLD
# Homozygous variants are present on both copies (maternal and paternal), reference means that both of them show the same allele as the reference genome (genotype 0/0)
siteTrack.VariantAttributeValue.Zygosity.HomozygousReference=Homozygote Referenz
# XFLD
# Heterozygous variants are present on one copy (either maternal or paternal), reference means that one of them show the same allele as the reference genome (e.g. genotype 1/0 or 0/1)
siteTrack.VariantAttributeValue.Zygosity.HeterozygousReference=Heterozygote Referenz
# XFLD
# Homozygous variants are present on both copies (maternal and paternal), alternative means that both of them show the same allele different to the one in the reference genome (e.g. genotype 1/1)
siteTrack.VariantAttributeValue.Zygosity.HomozygousAlternative=Homozygote Alternative
# XFLD
# Heterozygous variants are present on one copy (either maternal or paternal), alternative means that both of them show alleles different to the one in the reference genome (e.g. genotype 1/2)
siteTrack.VariantAttributeValue.Zygosity.HeterozygousAlternative=Heterozygote Alternative
# XFLD
# The number of copies across all samples that express this allele
siteTrack.VariantAttribute.AC=Allelzählung (AC)
# XFLD
# The total number number of copies across all samples
siteTrack.VariantAttribute.AN=Allelanzahl (AN)
# XFLD
# The number of reads overlapping this position for all samples
siteTrack.VariantAttribute.DP=Tiefe (DP)
# XFLD
# The fraction of copies across all samples that express this allele
siteTrack.VariantAttribute.AF=Allelfrequenz (AF)
# XFLD
# Usually the most common allele carried by all derived species and therefore likely the allele of the common ancestor
siteTrack.VariantAttribute.AA=Urallel (AA)
# XFLD
siteTrack.VariantAttribute.END=Endposition (END)
# XFLD
# The strand bias indicates how much this variant is based on reads in one direction compared to their reverse complements. This gives an indication if a variant if of biological origin or a sequencing artifact.
siteTrack.VariantAttribute.SB=Strangbevorzugung (SB)
# XFLD
# Like the strand bias but based on Fhisher's exact test
siteTrack.VariantAttribute.FS=Strangbevorzugung nach Fisher (FS)
# XFLD
# Identifies variants that were acquired not via inheritance but later in life - important for cancer
siteTrack.VariantAttribute.SOMATIC=Somatische Mutation (SOMATIC)
# XFLD
# If a variant was found in the 1000 Genome project, there is a strong indication that it's common and therefore not pathogenic
siteTrack.VariantAttribute.1000G=Im 1000-Genome-Projekt (1000G) gefunden

