<!-- See https://github.wdf.sap.corp/hc/mri/wiki/Local-Development -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <title>[DEV] Medical Research Insights</title>

    <script id="sap-ui-bootstrap"
        src="/sap/ui5/1/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.ui.core, sap.m"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"sap.hc": "/sap/hc"}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/hc/hph/tests/testutils/ui/loginHelper",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function(login, Shell, ComponentContainer) {
                "use strict";

                login("ALICE", "Initial1").then(function () {
                    new Shell({
                        appWidthLimited: false,
                        app: new ComponentContainer({
                            height: "100%",
                            name: "sap.hc.mri.pa.ui"
                        })
                    }).placeAt("content");
                });
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>
</html>
