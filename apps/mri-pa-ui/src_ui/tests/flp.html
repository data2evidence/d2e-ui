<!-- See https://github.wdf.sap.corp/hc/mri/wiki/Local-Development -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <title>[DEV] MRI FLP</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer : "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            services: {
                Container: {
                    adapter: {
                        config: {
                            id: "ALICE",
                            fullName: "ALICE"
                        }
                    }
                }
            },
            applications: {
                "MRIComponent-show": {
                    additionalInformation: "SAPUI5.Component=sap.hc.mri.pa.ui",
                    applicationType: "URL",
                    url: "/sap/hc/mri/pa/ui",
                    description: "Medical Research Insights"
                }
            }
        };
    </script>

    <script src="/sap/ui5/1/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

    <script id="sap-ui-bootstrap"
            src="/sap/ui5/1/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"sap.hc": "/sap/hc"}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/hc/hph/tests/testutils/ui/loginHelper"
            ], function(login) {
                "use strict";

                login(sap.ushell.Container.getUser().getFullName(), "Initial1").then(function () {
                    sap.ushell.Container.createRenderer().placeAt("content");
                });
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>
</html>
